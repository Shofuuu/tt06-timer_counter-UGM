# Tiny Tapeout project information
project:
  title:        "4-Digit Scanning Digital Timer Counter"      # Project title
  author:       "Muhammad Shofuwan Anwar"      # Your name
  discord:      "muh.shofuwananwar"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Automatic timer and manual counter controlled by buttons"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     1000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt06_um_timer_counter_UGM"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "tt06_um_timer_counter_UGM.v"
    - "bcd.v"
    - "counter.v"
    - "timer_counter.v"
    - "debounce.v"
    - "mux.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "inv"
  ui[1]: "mode"
  ui[2]: "start"
  ui[3]: "stop"
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "segment[0]"
  uo[1]: "segment[1]"
  uo[2]: "segment[2]"
  uo[3]: "segment[3]"
  uo[4]: "segment[4]"
  uo[5]: "segment[5]"
  uo[6]: "segment[6]"
  uo[7]: "segment[7]"

  # Bidirectional pins
  uio[0]: "digit[0]"
  uio[1]: "digit[1]"
  uio[2]: "digit[2]"
  uio[3]: "digit[3]"
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
